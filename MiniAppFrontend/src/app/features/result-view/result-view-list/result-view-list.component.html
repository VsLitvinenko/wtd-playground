<ion-list mode="ios">
  @for (item of filteredDates(); track $index) {
    <ion-item
      [lines]="$last ? 'none' : ''"
      (click)="infoModal.present(item)"
      button
    >
      <ion-icon
        slot="start"
        [color]="item.noTimeOverlap ? 'danger' : Helpers.getColorByType(item.voteType)"
        [name]="Helpers.getIconByType(item.voteType)"
      ></ion-icon>
      <ion-label>
        {{ item.date | date : 'dd.MM.yyyy' }}
      </ion-label>
      <ion-note slot="end">
        {{ item.users.length }}
        {{ ResultViewLocalize.Member | localizeMany : item.users.length }}
      </ion-note>
    </ion-item>
  } @empty {
    <ion-item lines="none">
      <ion-icon slot="start" name="calendar-clear-outline" color="medium"></ion-icon>
      <ion-note class="no-data"> {{ ResultViewLocalize.NoData | localize }} </ion-note>
    </ion-item>
  }
</ion-list>

<app-result-date-info-modal #infoModal></app-result-date-info-modal>
